{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="card mb-4">
    <div class="card-body">
      <div class="col-5">
      <img class="card-img-bottom" src=" {{ product.image.url }}"
      alt="{{ product.name }}">
      </div>
      <div class="col-5">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>{{ product.dimension }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
