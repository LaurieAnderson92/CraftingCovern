{% extends "base.html" %}

{% block content %}
<div class="row mt-5 justify-content-center">
  <div class="col-12 col-lg-5">
    <img class="card-img-bottom" id="detail-image" src=" {{ product.image.url }}"
    alt="{{ product.name }}">
  </div>
  <div class="col-12 col-lg-3 offset-1 offset-lg-0 ">
    <h1>{{ product.name }}</h1>
    <h2>Â£{{ product.cost }}</h2>
    <p>{{ product.description }}</p>
    <p>{{ product.dimension }}</p>
    <form class="form" action="{% url 'add_to_cart' product.id %}" method="POST">
      {% csrf_token %}
      <div class="form-row">
          <div class="col-12">
              <p class="mt-3"><strong>Quantity:</strong></p>
              <div class="form-group w-50">
                  <div class="input-group">
                      <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="5" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                  </div>
              </div>
          </div>
          <div class="col-12">
              <a href="{% url 'product_all' %}" class="btn btn-outline-black rounded-0 mt-5">
                  <span class="icon">
                      <i class="fas fa-chevron-left"></i>
                  </span>
                  <span class="text-uppercase">Keep Shopping</span>
              </a>
              <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
          </div>
          <input type="hidden" name="redirect_url" value="{{ request.path }}">
      </div>
  </form>
    {% if profile.is_crafter or profile.is_admin %}
    <a href="{% url 'product_edit' product.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'product_delete' product.id %}" class="btn btn-danger">Delete</a>
    {% endif %}
    <a href="{% url 'checkout' product.id %}"class="btn btn-dark">Checkout</a>
  </div>
</div>
{% endblock content %}
