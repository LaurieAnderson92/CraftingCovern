<div class="toast rounded border border-dark p-2 pb-0 bg-light" data-autohide="false">
    <div class="toast-header bg-light text-dark pb-1">
        <strong class="mr-auto"><i class="fa-solid fa-check"></i>  Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-light">
         {{ message }}        
    </div>
<div class="w-100 toast-runner bg-success"></div>
</div>
